<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <h3>HOME</h3>
        <div class="score-window" id="home-score">0</div>
        <div class="adding-buttons">
          <button class="adding-button" onClick="addNumberHome(1)">+1</button>
          <button class="adding-button" onClick="addNumberHome(2)">+2</button>
          <button class="adding-button" onClick="addNumberHome(3)">+3</button>
        </div>
      </div>
      <div class="score-container">
        <h3>GUEST</h3>
        <div class="score-window" id="guest-score">0</div>
        <div class="adding-buttons">
          <button class="adding-button" onClick="addNumberGuest(1)">+1</button>
          <button class="adding-button" onClick="addNumberGuest(2)">+2</button>
          <button class="adding-button" onClick="addNumberGuest(3)">+3</button>
        </div>
      </div>
    </div>
    <button
      class="reset-button"
      id="reset-game-button"
      onclick="location.reload()"
    >
      RESET GAME
    </button>
    <script src="index.js"></script>
  </body>
</html>
